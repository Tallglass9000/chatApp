<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chat app</title>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:100' rel='stylesheet' type='text/css'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
</head>

<body>
	<video autoplay poster="skygrass_canstockphoto.jpg" loop id="bgvideo">
	    <source src="clouds_videoblocks.mp4" type="video/mp4">
	</video>

	<!--[if lt IE 9]>
		<script>
			document.createElement('video');
		</script>
	<![endif]-->
	<h1>Cloud Chat :)</h1>
	{{> clearMessages}}
	{{> chatMessages}}
	{{> messageBox}}
</body>


<!-- This code comes from https://github.com/meteor-seattle/simple-chat/simple-chat -->
<template name="chatMessages">
	<div style="height:125px;width:100%;overflow-y:scroll" id="sentAndReceived">
		{{#each allMessages}}
		<div style="width:100%;height:20px;">
			<!-- Can use moment.js to format timestamp -->
			{{message}}
		</div>
		{{/each}}
	</div>
</template>

<template name="clearMessages">
	<button id="clearAllMessagesButton">Clear
	</button>
</template>

<template name="messageBox">
	<div style="height:125px;width:100%;">
		<textarea style="width:99.4%;height:100%" id="myMessage"></textarea>
		<button id="sendMessageButton">Send</button>
	</div>
</template>


<!-- This is written in Blaze, but Angular and React are also supported if either of these is your preferred language (Meteor supports Blaze, Angular, and React) -->
